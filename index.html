<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="colors.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS 240 Final Project</title>
  </head>
  <body>
    <div>
      <h1 class="glowstage1" id="title">DATA FOR MATHEMATICAL PROGRAM</h1>
    </div>
    <div id="presentRound">
      <h2 class="glowstage1" id="colorOfRounds">
        Round <number id="level">1</number>
      </h2>
    </div>
    <div>
      <button id="music">▶️</button>

      <button id="stop">⏹</button>

      <button id="nextRound">nextBackground</button>
    </div>

    <!-- <div class="image2">
      <canvas
        id="rectangle"
        width="1"
        height="1"
        style="border: 1px solid #30d5c8"
      ></canvas>
    </div> -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="main">
      <table id="mainTable">
        <th class="glowstage1">Statistics</th>
        <tr class="glowstage1">
          <td>High Score:</td>
        </tr>
        <tr class="glowstage1">
          <td>Highest Streak:</td>
        </tr>
        <tr class="glowstage1">
          <td>Total Damage:</td>
        </tr>
        <th class="glowstage1">Options</th>
        <tr id="musicOptions">
          <td>
              Music:<button id="musicButton" onclick="playMusic()">▶</button>
          </td>
        </tr>
          <td>
            <button id="ballButton">Next Ball!</button>
          </td>
        </tr>
      </table>
    </div>

    <script src="node_modules/matter-js/build/matter.js"></script>
    <script src="equations.js"></script>
    <script src="gameObjects.js"></script>
    <script src="generator.js"></script>
    <script src="game.js"></script>
    <script src="app.js"></script>
  </body>
</html>
